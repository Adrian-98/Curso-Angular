

<div class="text-layout">
	<h1>Pipes personalizados</h1>
	<hr>
	<p>Pipes creados por {{'nosotros' | mayusculas:check}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
        
    </div>
    
    <div class="p-toolbar-group-right">
		<button (click)="cambiarBoolean()"
				pButton label="toggle to mayus"
				class="p-button-danger p-mr-1 p-ml-2"
				icon="pi pi-globe">
		</button>

		<button pButton
				icon="pi pi-globe"
				label="Por nombre"
				class="p-mr-1 p-ml-2"
				(click)="cambiarOrden('nombre')">
		</button>
		<button pButton
				label="Vuela"
				class="p-mr-1 p-button-success p-ml-2"
				icon="pi pi-globe"
				(click)="cambiarOrden('vuela')">
		</button>
		<button pButton
				class="p-mr-1 p-ml-2 p-button-help"
				icon="pi pi-globe"
				label="Por color"
				(click)="cambiarOrden('color')">
		</button>
    </div>
</p-toolbar>

<div class="p-grid">
	<div class="col p-mt-2">
		<p-table [value]="heroe | ordenar:ordenarPor">
			<ng-template pTemplate="header">
				<tr>
					<th>Nombre</th>
					<th>vuela</th>
					<th>Color</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-heroe>
				<tr>
					<td>{{heroe.nombre}}</td>
					<td>{{heroe.vuela | vuela}}</td>
					<td>{{heroe.color}}</td>
					
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
